<div class="signin-box">
    <div class="image-box">
        <img class="imge" src="https://2.bp.blogspot.com/-vJEfI4mcRoI/WkHnHYDMdBI/AAAAAAAAAQ4/7OCgxEvibAohrP0jE3JeZiRRrleBPq2UACLcBGAs/s1600/technology-users-Email%2Blist.jpg">
    </div>
    <div class="sign-box">
        <div class="all-div">
           <form [formGroup]="form">
            <h1 class="text-center p-3">log in</h1>
            <div class="mt-2">
                <input type="text" placeholder="Email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                  </div>
            </div>
            <div class="mt-2">
                <input type="password" placeholder="Password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                  </div>
            </div>
            <div class="text-center mt-3">
                <button (click)="onSubmitt()">Log in</button>
            </div>
            
           </form>
        </div>
    </div>
</div>
